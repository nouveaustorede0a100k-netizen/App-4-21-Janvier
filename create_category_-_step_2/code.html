<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>

<!-- Material Symbols -->

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#3880f5",
                        "background-light": "#ffffff",
                        "background-dark": "#16181d",
                    },
                    fontFamily: {
                        "display": ["Epilogue", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem", 
                        "lg": "1rem", 
                        "xl": "1.5rem", 
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d131c] dark:text-white antialiased overflow-hidden">
<!-- Main Container -->
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden">
<!-- Header Section -->
<header class="flex flex-col bg-background-light dark:bg-background-dark pt-12 pb-2 px-6 z-20 sticky top-0">
<div class="flex items-center justify-between mb-4">
<button class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full text-[#0d131c] dark:text-white hover:bg-gray-100 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<div class="text-sm font-semibold tracking-wide uppercase text-gray-500 dark:text-gray-400">Step 2 of 4</div>
<div class="w-10"></div> <!-- Spacer for visual balance -->
</div>
<!-- Progress Bar -->
<div class="h-1.5 w-full bg-gray-100 dark:bg-[#2a303b] rounded-full overflow-hidden">
<div class="h-full bg-primary w-1/2 rounded-full transition-all duration-500 ease-out"></div>
</div>
</header>
<!-- Scrollable Content -->
<main class="flex-1 overflow-y-auto px-6 pt-4 pb-32 no-scrollbar relative">
<!-- Subtle decorative background gradient -->
<div class="absolute top-0 left-0 w-full h-64 bg-gradient-to-b from-primary/5 to-transparent pointer-events-none -z-10" data-alt="Subtle blue gradient fading into background"></div>
<!-- Headline -->
<div class="mb-8 mt-2">
<h1 class="text-[32px] font-bold leading-tight mb-2 tracking-tight">Define your goal</h1>
<p class="text-base text-gray-500 dark:text-gray-400 font-normal leading-normal">Be specific to track your success effectively.</p>
</div>
<!-- Goal Description Field -->
<div class="mb-10 group/input">
<label class="block text-sm font-bold mb-3 ml-1 text-gray-800 dark:text-gray-200">What do you want to achieve?</label>
<div class="relative">
<textarea class="w-full bg-gray-50 dark:bg-[#1e232b] border-2 border-transparent rounded-xl p-5 text-lg min-h-[160px] focus:ring-0 focus:border-primary/30 focus:bg-white dark:focus:bg-[#252a33] transition-all resize-none placeholder:text-gray-400 dark:placeholder:text-gray-600 outline-none leading-relaxed shadow-sm" placeholder="I want to save $5,000 for a trip to Japan to see the cherry blossoms..."></textarea>
<!-- Decorative icon inside textarea -->
<div class="absolute bottom-4 right-4 text-primary opacity-0 group-focus-within/input:opacity-100 transition-opacity duration-300 pointer-events-none">
<span class="material-symbols-outlined text-[20px]">edit</span>
</div>
</div>
</div>
<!-- Target Metrics -->
<div class="mb-10">
<label class="block text-sm font-bold mb-3 ml-1 text-gray-800 dark:text-gray-200">Target Value</label>
<div class="flex gap-4">
<!-- Value Input -->
<div class="flex-1 relative group/value">
<input class="w-full bg-gray-50 dark:bg-[#1e232b] border-2 border-transparent rounded-xl px-5 py-4 text-2xl font-bold focus:ring-0 focus:border-primary/30 focus:bg-white dark:focus:bg-[#252a33] transition-all outline-none placeholder:text-gray-300 dark:placeholder:text-gray-700 shadow-sm" placeholder="0" type="number"/>
</div>
<!-- Unit Selector -->
<div class="relative w-[35%] shrink-0">
<select class="w-full h-full appearance-none bg-primary/10 dark:bg-primary/20 text-primary font-bold text-lg rounded-xl pl-5 pr-10 border-2 border-transparent outline-none cursor-pointer hover:bg-primary/15 dark:hover:bg-primary/25 transition-colors focus:border-primary/30">
<option>USD</option>
<option>EUR</option>
<option>GBP</option>
<option>KG</option>
<option>LBS</option>
<option>HRS</option>
</select>
<span class="material-symbols-outlined absolute right-3 top-1/2 -translate-y-1/2 text-primary pointer-events-none">expand_more</span>
</div>
</div>
</div>
<!-- Time Period -->
<div class="mb-4">
<div class="flex items-center justify-between mb-3 ml-1">
<label class="text-sm font-bold text-gray-800 dark:text-gray-200">Time Period</label>
<span class="text-xs font-medium text-primary cursor-pointer hover:underline">Learn more</span>
</div>
<!-- Pills Container -->
<div class="flex flex-wrap gap-3">
<label class="cursor-pointer group">
<input class="peer sr-only" name="period" type="radio"/>
<div class="px-5 py-2.5 rounded-full bg-gray-50 dark:bg-[#1e232b] border-2 border-transparent text-gray-500 dark:text-gray-400 font-medium peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/30 transition-all active:scale-95 text-sm select-none">
                            Daily
                        </div>
</label>
<label class="cursor-pointer group">
<input class="peer sr-only" name="period" type="radio"/>
<div class="px-5 py-2.5 rounded-full bg-gray-50 dark:bg-[#1e232b] border-2 border-transparent text-gray-500 dark:text-gray-400 font-medium peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/30 transition-all active:scale-95 text-sm select-none">
                            Weekly
                        </div>
</label>
<label class="cursor-pointer group">
<input checked="" class="peer sr-only" name="period" type="radio"/>
<div class="px-5 py-2.5 rounded-full bg-gray-50 dark:bg-[#1e232b] border-2 border-transparent text-gray-500 dark:text-gray-400 font-medium peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/30 transition-all active:scale-95 text-sm select-none">
                            Monthly
                        </div>
</label>
<label class="cursor-pointer group">
<input class="peer sr-only" name="period" type="radio"/>
<div class="px-5 py-2.5 rounded-full bg-gray-50 dark:bg-[#1e232b] border-2 border-transparent text-gray-500 dark:text-gray-400 font-medium peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-lg peer-checked:shadow-primary/30 transition-all active:scale-95 text-sm select-none">
                            Yearly
                        </div>
</label>
<label class="cursor-pointer group">
<input class="peer sr-only" name="period" type="radio"/>
<div class="px-5 py-2.5 rounded-full bg-white dark:bg-[#1e232b] border-2 border-gray-100 dark:border-white/10 border-dashed text-gray-500 dark:text-gray-400 font-medium peer-checked:bg-primary peer-checked:text-white peer-checked:border-transparent peer-checked:shadow-lg peer-checked:shadow-primary/30 transition-all active:scale-95 text-sm select-none">
                            Custom
                        </div>
</label>
</div>
</div>
</main>
<!-- Footer Navigation -->
<footer class="absolute bottom-0 left-0 w-full bg-white/90 dark:bg-[#16181d]/90 backdrop-blur-xl px-6 pt-4 pb-8 border-t border-gray-100 dark:border-white/5 flex items-center gap-4 z-30">
<button class="px-6 py-4 rounded-xl text-gray-600 dark:text-gray-300 font-bold hover:bg-gray-100 dark:hover:bg-white/5 transition-colors text-base">
                Back
            </button>
<button class="flex-1 px-6 py-4 rounded-xl bg-primary text-white font-bold text-lg shadow-xl shadow-primary/25 hover:shadow-primary/40 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
                Next Step
                <span class="material-symbols-outlined text-[20px] group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</footer>
</div>
</body></html>
